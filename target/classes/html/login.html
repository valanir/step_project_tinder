
<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/resources/html/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/resources/html/css/style.css">

</head>


<body class="text-center">
    <form class="form-signin" name="action" method="POST">

        <img class="mb-4" src="https://icons.getbootstrap.com/assets/icons/chat-heart-fill.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="login" type="text" id="inputEmail" class="form-control" placeholder="Login" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <button class="btn btn-lg btn-primary btn-block" id="register" value="reg" name="register">Register</button>


        <p class="mt-5 mb-3 text-muted">&copy; Tinder 2018</p>
    </form>

</body>
</html>

<script type="text/javascript">
    document.getElementById("register").onclick = function () {
        location.href = "/register";
    };
</script>
